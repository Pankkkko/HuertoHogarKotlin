spring.application.name=HuertoHogar

# Server
server.port=8080

# Datasource - MySQL (XAMPP). Asegúrate de crear la base de datos `huertodb` en phpMyAdmin.
# Ajusta el host/puerto/nombre de DB/usuario/contraseña según tu instalación.
spring.datasource.url=jdbc:mysql://localhost:3306/huertodb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG

# JWT settings
jwt.secret=change_this_secret_to_a_strong_one_123456789
jwt.expirationMs=3600000

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
